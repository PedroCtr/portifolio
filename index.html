<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imagens/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imagens/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imagens/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Portfólio</title>
  </head>
  <body>
    <!-- Início do Container-->
    <div class="container">
      <!-- Início do Menu Hamburguer-->
      <div class="hamburguer">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
        <span>Fechar</span>
      </div>
      <!-- Fim do Menu Hamburguer-->

      <!-- Início do Header-->
      <header>
        <!-- class="img-wrapper" Encapsulamento da imagem para uma merlhor formatação-->
        <div class="img-wrapper">
          <img src="imagens/bg.jpg" alt="" />
        </div>
        <!-- Fim Encapsulamento-->
        <div class="banner">
          <h1>Web Developer & Front End Designer</h1>
          <p>Pedro Atanásio</p>
          <button>Saiba mais</button>
        </div>
      </header>
      <!-- Fim do Header-->

      <!-- Início do Menu-->
      <div class="sidebar">
        <nav>
          <ul class="menu">
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">Conhecimentos</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Projetos</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">Orçamento</a>
            </li>
          </ul>
        </nav>
        <div class="social-media">
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-github-alt"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      <!-- Fim do Header-->
    </div>
    <!-- Fim do Container-->
  </body>
  <script src="script.js"></script>
</html>
